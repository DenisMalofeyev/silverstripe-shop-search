language: php
sudo: false

php:
    - 5.3

env:
    - DB=MYSQL CORE_RELEASE=3.1

matrix:
  include:
    - php: 5.5
      env: DB=PGSQL CORE_RELEASE=3.1
    - php: 5.6
      env: DB=SQLITE CORE_RELEASE=3.1 COVERAGE=1
    - php: 5.6
      env: DB=SQLITE CORE_RELEASE=master
  allow_failures:
    - env: DB=SQLITE CORE_RELEASE=master

before_script:
  - composer self-update
  - phpenv rehash
  - git clone git://github.com/silverstripe-labs/silverstripe-travis-support.git ~/travis-support
  - php ~/travis-support/travis_setup.php --source `pwd` --target ~/builds/ss
  - cd ~/builds/ss
  - if [ "$COVERAGE" = "1" ]; then composer require silverstripe/fulltextsearch; fi

script:
  - if [ "$COVERAGE" != "1" ]; then vendor/bin/phpunit -c ~/builds/ss/shop_search/phpunit.xml.dist; fi
  - if [ "$COVERAGE" = "1" ]; then vendor/bin/phpunit -c ~/builds/ss/shop_search/phpunit.xml.dist --coverage-clover=~/builds/ss/shop_search/coverage.xml; fi

after_success:
  - if [ "$COVERAGE" = "1" ]; then cd shop; fi
  - if [ "$COVERAGE" = "1" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [ "$COVERAGE" = "1" ]; then php ocular.phar code-coverage:upload -v --format=php-clover ~/builds/ss/shop_search/coverage.xml; fi
